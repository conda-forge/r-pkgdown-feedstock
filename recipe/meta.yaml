{% set version = "2.0.7" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgdown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgdown/pkgdown_{{ version }}.tar.gz
  sha256: f33872869dfa8319182d87e90eab3245ff69293b3b791471bf9538afb81b356a

build:
  merge_build_host: true  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bslib
    - r-callr >=2.0.2
    - r-crayon
    - r-desc
    - r-digest
    - r-downlit >=0.4.0
    - r-fs >=1.4.0
    - r-httr >=1.4.2
    - r-jsonlite
    - r-magrittr
    - r-memoise
    - r-purrr
    - r-ragg
    - r-rlang >=0.4.0
    - r-rmarkdown >=1.1.9007
    - r-tibble
    - r-whisker
    - r-withr
    - r-xml2 >=1.3.1
    - r-yaml
  run:
    - r-base
    - r-bslib
    - r-callr >=2.0.2
    - r-crayon
    - r-desc
    - r-digest
    - r-downlit >=0.4.0
    - r-fs >=1.4.0
    - r-httr >=1.4.2
    - r-jsonlite
    - r-magrittr
    - r-memoise
    - r-purrr
    - r-ragg
    - r-rlang >=0.4.0
    - r-rmarkdown >=1.1.9007
    - r-tibble
    - r-whisker
    - r-withr
    - r-xml2 >=1.3.1
    - r-yaml

test:
  commands:
    - $R -e "library('pkgdown')"           # [not win]
    - "\"%R%\" -e \"library('pkgdown')\""  # [win]

about:
  home: https://pkgdown.r-lib.org, https://github.com/r-lib/pkgdown
  license: MIT
  summary: Generate an attractive and useful website from a source package. 'pkgdown' converts your documentation, vignettes, 'README', and more to  'HTML' making it easy to share information about your package online.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

